{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Menú Principal</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="container text-center p-5 bg-white rounded-4 shadow-lg custom-container">
        <h2 class="mb-4 fw-bold text-primary">Menú Principal</h2>

        <div class="d-grid gap-3">
            <button class="btn btn-outline-success btn-lg">Crud1</button>
            <button class="btn btn-outline-success btn-lg">Crud2</button>
            <button class="btn btn-outline-danger btn-lg">Crud3</button>
        </div>
        <div class="text-center mt-4">
            <!-- Formulario de cierre de sesión -->
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Cerrar sesión</button>
            </form>
        </div>
    </div>

</body>
</html>
