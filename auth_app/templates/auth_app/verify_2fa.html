<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación 2FA</title>
    {% load static %}
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4" style="width: 100%; max-width: 420px; border-radius: 20px;">
            <div class="text-center mb-3">
                <i class="fas fa-shield-alt text-primary" style="font-size: 3rem;"></i>
            </div>
            <h3 class="text-center mb-4 text-primary font-weight-bold">Verificación 2FA</h3>
            <p class="text-center text-muted mb-4">
                Ingresa el código de 6 dígitos desde tu aplicación de autenticación
            </p>

            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.token.id_for_label }}">Código de verificación:</label>
                    {{ form.token }}
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3">Verificar</button>
            </form>

            {% if form.errors %}
                <div class="alert alert-danger mt-3">
                    {% for field in form %}
                        {% for error in field.errors %}
                            <p class="mb-0">{{ error }}</p>
                        {% endfor %}
                    {% endfor %}
                </div>
            {% endif %}

            <div class="mt-4 text-center">
                <small><a href="{% url 'login' %}" class="text-primary">Volver al login</a></small>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
